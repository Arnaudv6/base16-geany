[theme_info]
name=Base16 Railscasts Dark
description=Base16 provides carefully chosen syntax highlighting and a default set of sixteen colors suitable for a wide range of applications.
version=0.1
author=Rob Loach (http://robloach.net)
url=http://github.com/chriskempson/base16

[named_styles]
default=#f9f7f3;#272935;false;false
error=#da4939

# Editor Styles
# =============
selection=#d4cfc9;#5a647e;false;true
current_line=;#3a4055;true;false
brace_good=#a5c261;;true;false
brace_bad=#da4939;;true;false
margin_line_number=#f9f7f3;#3a4055;false;false
margin_folding=#f9f7f3;;false;false
fold_symbol_highlight=#272935
indent_guide=#3a4055;;false;false
caret=#e6e1dc;;false;false
marker_line=#f9f7f3;#ff0;false;false
marker_search=#f9f7f3;#b8f4b8;false;false
marker_mark=#f9f7f3;#b8f4b8;
call_tips=#d4cfc9;;false;false
white_space=;;true

# Programming languages
# =====================
comment=#d4cfc9
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic
number=#a5c261;;false;false
number_1=number
number_2=number_1
type=#a5c261;;true
class=type
function=default
parameter=function

keyword=#b6b3eb;;true;false
keyword_1=keyword
keyword_2=#a5c261;;false;true
keyword_3=keyword_1
keyword_4=keyword_1

#identifier=#fff;#1e1e1e;false;false
identifier=#f9f7f3;;false;false
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#a5c261;;true;false
string_1=string
string_2=#ffc66d;;false;true
string_3=default
string_4=default
string_eol=string_1,italic

character=string_1
backtick=string_2
here_doc=string_2
scalar=string_2
label=default,bold
preprocessor=#da4939;;false;false
regex=number_1
operator=#f4f1ed;;true;false
decorator=#ffc66d;;false;false
other=#f9f7f3

# Markup-type languages
# =====================
tag=#b6b3eb;;false;false
tag_unknown=#f9f7f3;#da4939;true;false
tag_end=#6d9cbe;;true;false
attribute=#b6b3eb;;false;false
