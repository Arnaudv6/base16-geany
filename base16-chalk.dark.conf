[theme_info]
name=Base16 Chalk Dark
description=Base16 provides carefully chosen syntax highlighting and a default set of sixteen colors suitable for a wide range of applications.
version=0.1
author=Rob Loach (http://robloach.net)
url=http://github.com/chriskempson/base16

[named_styles]
default=#f5f5f5;#202020;false;false
error=#fb9fb1

# Editor Styles
# =============
selection=#b0b0b0;#505050;false;true
current_line=;#303030;true;false
brace_good=#acc267;;true;false
brace_bad=#fb9fb1;;true;false
margin_line_number=#f5f5f5;#303030;false;false
margin_folding=#f5f5f5;;false;false
fold_symbol_highlight=#202020
indent_guide=#303030;;false;false
caret=#d0d0d0;;false;false
marker_line=#f5f5f5;#ff0;false;false
marker_search=#f5f5f5;#b8f4b8;false;false
marker_mark=#f5f5f5;#b8f4b8;
call_tips=#b0b0b0;;false;false
white_space=;;true

# Programming languages
# =====================
comment=#b0b0b0
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic
number=#acc267;;false;false
number_1=number
number_2=number_1
type=#acc267;;true
class=type
function=default
parameter=function

keyword=#e1a3ee;;true;false
keyword_1=keyword
keyword_2=#acc267;;false;true
keyword_3=keyword_1
keyword_4=keyword_1

#identifier=#fff;#1e1e1e;false;false
identifier=#f5f5f5;;false;false
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#acc267;;true;false
string_1=string
string_2=#ddb26f;;false;true
string_3=default
string_4=default
string_eol=string_1,italic

character=string_1
backtick=string_2
here_doc=string_2
scalar=string_2
label=default,bold
preprocessor=#fb9fb1;;false;false
regex=number_1
operator=#e0e0e0;;true;false
decorator=#ddb26f;;false;false
other=#f5f5f5

# Markup-type languages
# =====================
tag=#e1a3ee;;false;false
tag_unknown=#f5f5f5;#fb9fb1;true;false
tag_end=#6fc2ef;;true;false
attribute=#e1a3ee;;false;false
attribute_unknown=#f5f5f5;#fb9fb1;false;false
value=#6fc2ef
entity=#ddb26f

# Diff
# ====
line_added=#acc267
line_removed=#fb9fb1
line_changed=#6fc2ef
