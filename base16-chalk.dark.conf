[theme_info]
name=Base16 Chalk Dark
description=Base16 provides carefully chosen syntax highlighting and a default set of sixteen colors suitable for a wide range of applications.
version=0.1
author=Rob Loach (http://robloach.net)
url=http://github.com/chriskempson/base16

[named_styles]
default=#f5f5f5;#202020;false;false
error=#fb9fb1

# Editor Styles
# =============
selection=#b0b0b0;#505050;false;true
current_line=;#303030;true;false
brace_good=#acc267;;true;false
brace_bad=#fb9fb1;;true;false
margin_line_number=#f5f5f5;#303030;false;false
margin_folding=#f5f5f5;;false;false
fold_symbol_highlight=#202020
indent_guide=#303030;;false;false
caret=#d0d0d0;;false;false
marker_line=#f5f5f5;#ff0;false;false
marker_search=#f5f5f5;#b8f4b8;false;false
marker_mark=#f5f5f5;#b8f4b8;
call_tips=#b0b0b0;;false;false
white_space=;;true

# Programming languages
# =====================
comment=#b0b0b0
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic
number=#acc267
number_1=#eda987
number_2=#eda987
type=#ddb26f;;false
# Person.rb = Person
class=#ddb26f;;true
# Person.rb = initialize
# PHP
function=#6fc2ef;;true;false
parameter=#e0e0e0

keyword=#deaf8f;;true;false
# Person.rb = class, include, def, end, etc
# PHP = include_once(), if elseif else
keyword_1=#e1a3ee;;true;false
keyword_2=#12cfc0;;false;true
keyword_3=#deaf8f;;false;true
keyword_4=#eda987;;false;true

identifier=#12cfc0;;true;false
# Person.rb = ActiveModel::Conversion
identifier_1=#ddb26f;;true;false
identifier_2=#12cfc0;;true;false
identifier_3=#6fc2ef;;true;false
identifier_4=#e1a3ee;;true;false

string=#eda987
string_1=#acc267
string_2=#ddb26f
string_3=#12cfc0
string_4=#6fc2ef
string_eol=#e1a3ee;;false;true

character=string_1
backtick=#ddb26f
here_doc=#ddb26f
scalar=#ddb26f
label=#f5f5f5;;true;false
# Person.rb = :name
# PHP = $_GET
preprocessor=#acc267
regex=number_1
operator=#d0d0d0;;true;false
decorator=#6fc2ef;;false;false
other=#fb9fb1

# Markup-type languages
# =====================
tag=#ddb26f;;false;false
tag_unknown=#f5f5f5;#fb9fb1;true;false
tag_end=#6fc2ef;;true;false
attribute=#eda987;;false;false
attribute_unknown=#f5f5f5;#fb9fb1;false;false
value=#6fc2ef
entity=#ddb26f

# Diff
# ====
line_added=#acc267
line_removed=#fb9fb1
line_changed=#6fc2ef
