[theme_info]
name=Base16 Ocean Dark
description=Base16 provides carefully chosen syntax highlighting and a default set of sixteen colors suitable for a wide range of applications.
version=0.1
author=Rob Loach (http://robloach.net)
url=http://github.com/chriskempson/base16

[named_styles]
default=#eff1f5;#343d46;false;false
error=#bf616a

# Editor Styles
# =============
selection=#a7adba;#65737e;false;true
current_line=;#4f5b66;true;false
brace_good=#a3be8c;;true;false
brace_bad=#bf616a;;true;false
margin_line_number=#eff1f5;#4f5b66;false;false
margin_folding=#eff1f5;;false;false
fold_symbol_highlight=#343d46
indent_guide=#4f5b66;;false;false
caret=#c0c5ce;;false;false
marker_line=#eff1f5;#ff0;false;false
marker_search=#eff1f5;#b8f4b8;false;false
marker_mark=#eff1f5;#b8f4b8;
call_tips=#a7adba;;false;false
white_space=;;true

# Programming languages
# =====================
comment=#a7adba
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic
number=#a3be8c;;false;false
number_1=number
number_2=number_1
type=#a3be8c;;true
class=type
function=default
parameter=function

keyword=#b48ead;;true;false
keyword_1=keyword
keyword_2=#a3be8c;;false;true
keyword_3=keyword_1
keyword_4=keyword_1

#identifier=#fff;#1e1e1e;false;false
identifier=#eff1f5;;false;false
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#a3be8c;;true;false
string_1=string
string_2=#ebcb8b;;false;true
string_3=default
string_4=default
string_eol=string_1,italic

character=string_1
backtick=string_2
here_doc=string_2
scalar=string_2
label=default,bold
preprocessor=#bf616a;;false;false
regex=number_1
operator=#dfe1e8;;true;false
decorator=#ebcb8b;;false;false
other=#eff1f5

# Markup-type languages
# =====================
tag=#b48ead;;false;false
tag_unknown=#eff1f5;#bf616a;true;false
tag_end=#8fa1b3;;true;false
attribute=#b48ead;;false;false
attribute_unknown=#eff1f5;#bf616a;false;false
value=#8fa1b3
entity=#ebcb8b

# Diff
# ====
line_added=#a3be8c
line_removed=#bf616a
line_changed=#8fa1b3
