[theme_info]
name=Base16 Tomorrow Dark
description=Base16 provides carefully chosen syntax highlighting and a default set of sixteen colors suitable for a wide range of applications.
version=0.1
author=Rob Loach (http://robloach.net)
url=http://github.com/chriskempson/base16

[named_styles]
default=#ffffff;#282a2e;false;false
error=#cc6666

# Editor Styles
# =============
selection=#b4b7b4;#969896;false;true
current_line=;#373b41;true;false
brace_good=#b5bd68;;true;false
brace_bad=#cc6666;;true;false
margin_line_number=#ffffff;#373b41;false;false
margin_folding=#ffffff;;false;false
fold_symbol_highlight=#282a2e
indent_guide=#373b41;;false;false
caret=#c5c8c6;;false;false
marker_line=#ffffff;#ff0;false;false
marker_search=#ffffff;#b8f4b8;false;false
marker_mark=#ffffff;#b8f4b8;
call_tips=#b4b7b4;;false;false
white_space=;;true

# Programming languages
# =====================
comment=#b4b7b4
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic
number=#b5bd68;;false;false
number_1=number
number_2=number_1
type=#b5bd68;;true
class=type
function=default
parameter=function

keyword=#b294bb;;true;false
keyword_1=keyword
keyword_2=#b5bd68;;false;true
keyword_3=keyword_1
keyword_4=keyword_1

#identifier=#fff;#1e1e1e;false;false
identifier=#ffffff;;false;false
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#b5bd68;;true;false
string_1=string
string_2=#f0c674;;false;true
string_3=default
string_4=default
string_eol=string_1,italic

character=string_1
backtick=string_2
here_doc=string_2
scalar=string_2
label=default,bold
preprocessor=#cc6666;;false;false
regex=number_1
operator=#e0e0e0;;true;false
decorator=#f0c674;;false;false
other=#ffffff

# Markup-type languages
# =====================
tag=#b294bb;;false;false
tag_unknown=#ffffff;#cc6666;true;false
tag_end=#81a2be;;true;false
attribute=#b294bb;;false;false
attribute_unknown=#ffffff;#cc6666;false;false
value=#81a2be
entity=#f0c674

# Diff
# ====
line_added=#b5bd68
line_removed=#cc6666
line_changed=#81a2be
