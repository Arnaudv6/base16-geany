[theme_info]
name=Base16 Eighties Dark
description=Base16 provides carefully chosen syntax highlighting and a default set of sixteen colors suitable for a wide range of applications.
version=0.1
author=Rob Loach (http://robloach.net)
url=http://github.com/chriskempson/base16

[named_styles]
default=#f2f0ec;#393939;false;false
error=#f2777a

# Editor Styles
# =============
selection=#a09f93;#747369;false;true
current_line=;#515151;true;false
brace_good=#99cc99;;true;false
brace_bad=#f2777a;;true;false
margin_line_number=#f2f0ec;#515151;false;false
margin_folding=#f2f0ec;;false;false
fold_symbol_highlight=#393939
indent_guide=#515151;;false;false
caret=#d3d0c8;;false;false
marker_line=#f2f0ec;#ff0;false;false
marker_search=#f2f0ec;#b8f4b8;false;false
marker_mark=#f2f0ec;#b8f4b8;
call_tips=#a09f93;;false;false
white_space=;;true

# Programming languages
# =====================
comment=#a09f93
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic
number=#99cc99;;false;false
number_1=number
number_2=number_1
type=#99cc99;;true
class=type
function=default
parameter=function

keyword=#cc99cc;;true;false
keyword_1=keyword
keyword_2=#99cc99;;false;true
keyword_3=keyword_1
keyword_4=keyword_1

#identifier=#fff;#1e1e1e;false;false
identifier=#f2f0ec;;false;false
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#99cc99;;true;false
string_1=string
string_2=#ffcc66;;false;true
string_3=default
string_4=default
string_eol=string_1,italic

character=string_1
backtick=string_2
here_doc=string_2
scalar=string_2
label=default,bold
preprocessor=#f2777a;;false;false
regex=number_1
operator=#e8e6df;;true;false
decorator=#ffcc66;;false;false
other=#f2f0ec

# Markup-type languages
# =====================
tag=#cc99cc;;false;false
tag_unknown=#f2f0ec;#f2777a;true;false
tag_end=#6699cc;;true;false
